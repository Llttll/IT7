<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT7 - Technical Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              dark: '#020617', // Slate 950
              navy: '#0f172a', // Slate 900
              accent: '#2563eb', // Blue 600
              glow: '#3b82f6', // Blue 500
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          backgroundImage: {
            'hero-glow': 'radial-gradient(ellipse at top, #1e3a8a 0%, #020617 50%)',
            'card-gradient': 'linear-gradient(180deg, rgba(30, 41, 59, 0.5) 0%, rgba(15, 23, 42, 0.5) 100%)',
          },
          keyframes: {
            'text-gradient': {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            'blob': {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          },
          animation: {
            'text-gradient': 'text-gradient 3s ease infinite',
            'blob': 'blob 7s infinite',
          }
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 5px;
      border: 2px solid #020617;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3b82f6;
    }

    /* Standard Reveal - Faster (0.8s) */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      will-change: opacity, transform;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Blur Reveal Animation - Fast (0.6s) */
    .blur-reveal {
      opacity: 0;
      filter: blur(16px);
      transform: translateY(20px) scale(0.95);
      transition: opacity 0.6s ease-out, filter 0.6s ease-out, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      will-change: opacity, filter, transform;
    }

    .blur-reveal.active {
      opacity: 1;
      filter: blur(0);
      transform: translateY(0) scale(1);
    }

    /* Stagger delays */
    .delay-100 {
      transition-delay: 100ms;
    }

    .delay-200 {
      transition-delay: 200ms;
    }

    .delay-300 {
      transition-delay: 300ms;
    }

    .delay-400 {
      transition-delay: 400ms;
    }

    .delay-500 {
      transition-delay: 500ms;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
